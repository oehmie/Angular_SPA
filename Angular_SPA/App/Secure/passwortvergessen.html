<div ng-controller="passwortvergessenController">
    <div class="page-header">
        <h1>{{ title }}</h1>
    </div>
    <div class="row">
        <iframe src="formpost.html" name="formpost"
                style="display:none"></iframe>
        <p class="col-lg-12">Geben Sie Ihre Emailadresse an und klicken Sie anfordern. Sie erhalten dann an diese Emailadresse einen Link, um Ihr Passwort zurückzusetzen.</p>
        <form name="emailForm" class="col-lg-4" role="form"
              method="post"
              target="formpost" action="formpost.html"
              ng-submit="passwortvergessen(emailForm)"
              form-autofill-fix
              novalidate>

            <div class="form-group" ng-class="{ 'has-error' : emailForm.email.$invalid && emailForm.email.$dirty }">
                <label for="email">Email</label>
                <input name="email" type="email"
                       class="form-control" placeholder="Emailadresse"
                       ng-model="email"
                       autofocus required>
                <p class="help-block"
                   ng-show="emailForm.email.$error.required && emailForm.email.$dirty">
                    Das Feld Email muss gefüllt sein.
                </p>

            </div>
            <button class="btn btn-lg btn-primary" type="submit" ng-disabled="emailForm.$invalid">Anfordern</button>
        </form>
    </div>

    <div class="row">
        <div class="alert alert-danger col-lg-12" ng-show="hasErrors">{{errorText}}</div>
    </div>
    <div class="row">
        <div class="col-lg-12"></div>
    </div>
    
</div>
